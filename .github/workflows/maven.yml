
name: Test Automation Workflow

on:
  schedule:
  - cron: 00 18 * * *
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Running Test Automation Framework with Maven
      run: mvn test -X -Dbrowser=chrome -DisLamdaTest=true -DisHeadLess=false
    - name: Upload Test Logs
      if: always()
      uses: actions/upload-artifact@v4.6.2
      with:
        name: Test Logs
        path: logs/
    - name: Upload screenshots
      if: always()
      uses: actions/upload-artifact@v4.6.2
      with:
        name: screenshots
        path: screenshots/
    - name: Upload Test Reports
      if: always()
      uses: actions/upload-artifact@v4.6.2
      with:
        name: Test Reports
        path: report.html
    - name: Copy Reprt to gh-pages folder
      if: always()
      run: |
        mkdir -p public/extent-reports/
        cp -R report.html public/extent-reports/
        cp -R screenshots/ public/extent-reports/screenshots/
    - name: Deploy to GitHub Pages
      if: always()
      uses: JamesIves/github-pages-deploy-action@v4.7.3
      with:
        folder: public/extent-reports/
        token: ${{ secrets.pat }}
        clean: true

      


        
        

        

        
    - name: Test Execution Status
      run: echo "Test Execution Completed"
